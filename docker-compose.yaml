version: '3'
services:
  app:
    build:
      context: ./
    image: snapcloud/snapcloud
    volumes:
      - ../docker/keys:/root/.ssh/
    ports:
      - '80:80'
      - '443:443'
    working_dir: /app
    links:
      - postgres
    command: ["lapis" "server"]
  postgres:
    restart: always
    volumes:
      - ../docker/data/postgres:/var/lib/postgresql/data
    image: snapcloud/postgresql-multiple-databases:latest
    environment:
      POSTGRES_MULTIPLE_DATABASES: snapcloud,snapcloud_test
      POSTGRES_USER: cloud
      POSTGRES_PASSWORD: snap-cloud-password
